<!-- DOCTYPE HTML -->
<html>
<head>
<title>Your First React Project</title>
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

var App = React.createClass({
     render: function(){
         return (
                 <div>
                    <Nav />
                    <Intro />
                    <Gif />
                    <Social />
                 </div>
         );
     }
});

var Nav = React.createClass({
     render: function(){
         return (
                 <div>
                    <a href="index.html">Home &emsp;</a>
                    <a href="About.html">About &emsp;</a>
                    <a href="Contact.html">Contact &emsp;</a>
                 </div>
         );
     }
});

var Intro = React.createClass({
     render: function(){
         return (
                 <div>
                    <h1>Hi.</h1>
                    I'm Brianna. Nice to meet you.
                 </div>
         );
     }
});


var Gif = React.createClass({
     render: function(){
         return (
                 <div>
                    <img src="giphy.gif" />
                 </div>
         );
     }
});

var Social = React.createClass({
     render: function(){
         return (
                 <div>
                         <a href="https://www.facebook.com/brianna.lerman">
					<img title="Facebook" 
					 alt="Facebook" 
					 src="https://socialmediawidgets.files.wordpress.com/2014/03/02_facebook1.png" 
					 width="35" 
					 height="35" />
					</a>
					<a href="https://www.linkedin.com/in/briannalerman/">
					<img title="LinkedIn" 
					 alt="LinkedIn" 
					 src="https://socialmediawidgets.files.wordpress.com/2014/03/07_linkedin1.png" 
					 width="35" 
					 height="35" />
					</a>
					<a href="https://medium.com/@briannalerman">
					<img title="Medium" 
					 alt="Medium" 
					 src="med.png" 
					 width="35" 
					 height="35" />
					</a>     
                 </div>
         );
     }
});

ReactDOM.render(<App />, document.getElementById('content'));

</script>
</body>
</html>
